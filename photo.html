<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Your Photo ID</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background: #fff;
        color: #000;
    }
    h1 {
        margin-top: 40px;
        font-size: 28px;
    }
    p {
        color: #555;
        width: 80%;
        margin: 10px auto;
    }
    .upload-btn {
        margin: 40px auto;
        padding: 15px 30px;
        background: #00E78D;
        color: black;
        border: none;
        border-radius: 40px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
    }
    .spinner {
        display: none;
        margin-top: 20px;
    }
    .success {
        display: none;
        margin-top: 20px;
        color: #00C46A;
        font-weight: 600;
    }
    #idUpload { display: none; }
</style>
</head>
<body>

<h1>Snap a Picture of Your Photo ID</h1>
<p>Upload a photo of your government-issued ID to confirm your identity.</p>

<button class="upload-btn" id="uploadBtn" onclick="triggerUpload()">Upload Photo</button>
<div class="spinner" id="spinner">⏳ Uploading...</div>
<div class="success" id="success">✅ Photo uploaded successfully!</div>

<input type="file" id="idUpload" accept="image/*" />

<script>
const CLOUD_NAME = "dkvoqh7nl"; // your Cloudinary cloud name
const UPLOAD_PRESET = "unsigned_upload"; // your unsigned preset

function triggerUpload() {
    document.getElementById("idUpload").click();
}

document.getElementById("idUpload").addEventListener("change", async function() {
    const file = this.files[0];
    if (!file) return;

    const uploadBtn = document.getElementById("uploadBtn");
    const spinner = document.getElementById("spinner");
    const success = document.getElementById("success");

    uploadBtn.disabled = true;
    spinner.style.display = "block";
    success.style.display = "none";

    const formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", UPLOAD_PRESET);

    try {
        const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
            method: "POST",
            body: formData
        });
        const data = await response.json();

        if (data.secure_url) {
            console.log("Uploaded to Cloudinary:", data.secure_url);
            spinner.style.display = "none";
            success.style.display = "block";

            // OPTIONAL: send uploaded image URL to your backend for notifications
            // await fetch("https://your-backend-endpoint.com/notify", {
            //     method: "POST",
            //     headers: { "Content-Type": "application/json" },
            //     body: JSON.stringify({ imageUrl: data.secure_url })
            // });
        } else {
            alert("Upload failed. Please try again.");
        }
    } catch (err) {
        console.error("Error uploading:", err);
        alert("Something went wrong during upload.");
    } finally {
        uploadBtn.disabled = false;
    }
});
</script>

</body>
</html>
